name: Daily Article Publishing

on:
  schedule:
    # يعمل يومياً الساعة 9 صباحاً UTC
    - cron: '0 9 * * *'
  
  # السماح بالتشغيل اليدوي من GitHub
  workflow_dispatch:

jobs:
  publish-articles:
    runs-on: ubuntu-latest
    
    steps:
      # الخطوة 1: تحميل الكود من المستودع
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # الخطوة 2: إعداد Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # الخطوة 3: تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # الخطوة 4: تشغيل السكريبت
      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOGGER_CREDENTIALS: ${{ secrets.BLOGGER_CREDENTIALS }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: python article_generator.py
      
      # الخطوة 5: حفظ السجل (اختياري)
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: published-articles-log
          path: published_articles.json
          retention-days: 30
      
      # الخطوة 6: إرسال إشعار في حالة الفشل (اختياري)
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ فشل نشر المقالات اليومية"
          echo "تحقق من السجلات للمزيد من التفاصيل"
