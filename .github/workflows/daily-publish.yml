name: Daily Article Publishing

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  publish-articles:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install google-generativeai google-auth-oauthlib google-auth-httplib2
      - name: Run article generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOGGER_CREDENTIALS: ${{ secrets.BLOGGER_CREDENTIALS }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        # تأكد من أن الاسم هنا هو نفس اسم ملف البايثون المرفوع
        run: python article_generator_advanced.py
